<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora Clássica</title>
</head>

<body>
    <header id="top">
        <img src="./assets/img/logo.svg" alt="logo" id="logo">
        <h1 id="name">CALCULATOR/DEV</h1>
    </header>

    <main id="principal">
        <div id="body-calculator">
            <div id="visor">
                <p>Este é o visor</p>
            </div>
            <div id="teclado">
                <div id="box-one">
                    <button id="on-ce">On/CE</button>
                    <button class="yellow-btn"></button>
                    <button class="yellow-btn"></button>
                    <button class="yellow-btn"></button>
                </div>
                <div class="box-btn box-two">
                    <button class="btn-comum off">OFF</button>
                    <button class="btn-comum raiz">√</button>
                    <button class="btn-comum porcentagem">%</button>
                    <button class="btn-comum divisao">÷</button>
                </div>
                <div class="box-btn box-three">
                    <button class="btn-comum sete">7</button>
                    <button class="btn-comum oito">8</button>
                    <button class="btn-comum nove">9</button>
                    <button class="btn-comum multiplicacao">x</button>
                </div>
                <div class="box-btn box-four">
                    <button class="btn-comum quatro">4</button>
                    <button class="btn-comum cinco">5</button>
                    <button class="btn-comum seis">6</button>
                    <button class="btn-comum subtracao">-</button>
                </div>
                <div class="box-btn box-five">
                    <button class="btn-comum um">1</button>
                    <button class="btn-comum dois">2</button>
                    <button class="btn-comum tres">3</button>
                    <button class="btn-comum adicao">+</button>
                </div>
                <div class="box-btn box-five">
                    <button class="btn-comum zero">0</button>
                    <button class="btn-comum zero">0</button>
                    <button class="btn-comum ponto">.</button>
                    <button class="btn-comum igual">=</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
